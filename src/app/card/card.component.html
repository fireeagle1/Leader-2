<div class="background"></div>
<ons-toolbar>
  <div class="left"><ons-back-button> </ons-back-button></div>
	<div class="center">Safety Cards</div>
</ons-toolbar>
<div class="content">
<ons-card>  
<div class="menugrid">
<div (click)='do_sg()' class="sg menubutton"><ons-icon class="menuiconblk" icon="fa-shield-alt"></ons-icon></div>
<div (click)='do_alcohol()' class="al menubutton"><ons-icon  class="menuicon" icon="fa-glass-cheers"></ons-icon></div>
<div (click)='do_sf()' class="sf menubutton"><ons-icon icon="fa-exclamation-triangle"  class="menuicon"></ons-icon></div>
<div (click)='do_sc()' class="sc menubutton"><ons-icon icon="fa-tasks"  class="menuicon"></ons-icon></div>
<div (click)='do_yl()' class="yl menubutton"><span  class="menuicon">YL</span></div>  
</div>  
</ons-card>
<ons-card class="cardwidth" [ngClass]="{y: color=='y','g': color=='g','o': color=='o','p': color=='p',e: color=='e'}">

 
<span *ngFor="let line of cardl">
 <p [ngClass]="{'mh': line.type=='mh','sh': line.type=='sh','bx': line.type=='bx','bd': line.type=='bd','bl': line.type=='bl'}" ><span *ngIf='line.type=="dn"'><b>Do not&nbsp;</b></span><span *ngIf='line.type=="do"'><b>Do&nbsp;</b></span>{{line.text}}</p> 
</span> 
</ons-card>  
</div>
